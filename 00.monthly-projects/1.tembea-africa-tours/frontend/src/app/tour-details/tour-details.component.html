<div class="tour-div" id="{{tour.id}}">
    <!-- left div -->
    <div class="left">
        <img src="{{tour.imageUrl}}" alt="Tour Image">
    </div>

    <!-- right div -->
    <div class="right">
        <p class="title"> {{tour.name}} </p>
        <p class="desc"><a href="#"> Show on Map </a> {{tour.description}} </p>
        <p class="price"> {{tour.price | currency:'Ksh.'}} </p>

        <p href="#" class="info"> Make Booking</p>
    </div>
</div>

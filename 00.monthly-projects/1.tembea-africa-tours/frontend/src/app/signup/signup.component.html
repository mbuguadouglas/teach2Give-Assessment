<!-- reactive form driven form -->
<form>

    <fieldset class="form-wrapper">


        <h1 align="center"> Signup </h1>

        <div class="form-group">
            <label> Username: </label> <br/>
            <input id="username" type="text" class="form-control" placeholder=" Enter Username">
            <div class="error"></div>
        </div>

        <div class="form-group">
            <label> Email: </label> <br/>
            <input id="email" type="email" class="form-control" placeholder=" Enter Email">
            <div class="error"></div>
        </div>


        <div class="form-group">
            <label> Password: </label> <br/>
            <input id="password" type="password" class="form-control" placeholder=" Enter Password">
            <div class="error"></div>
        </div>

        <div class="form-group">
            <label> Confirm Password: </label> <br/>
            <input id="confirm_password" type="password" class="form-control" placeholder=" Confirm Password">
            <div class="error"></div>
        </div>


        <div class="remember-forgot">
            <a href="#"> Forgot Password? </a>
        </div>


        <div align="center" class="form-group">
            <button class="btn btn-primary" id="signup" (click)="signup()"> Signup </button>
        </div>

        <div class="signup-link">
            <p>
                Already have an account? <a [routerLink]="['../login']"> Login </a> instead
            </p>
        </div>


    </fieldset>


</form>

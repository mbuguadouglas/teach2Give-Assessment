<!-- template driven forms -->
<form>

    <fieldset class="form-wrapper">


        <h1 align="center"> Product-Categories </h1>

        <div class="form-group">
            <label> Product: </label> <br/>
            <input id="username" type="text" class="form-control" placeholder=" Enter product name">
            <div class="error"></div>
        </div>

        <div class="form-group">
            <label> Category: </label> <br/>
            <select>
                <option value="" selected disabled> Choose your category </option>
                <option *ngFor="let category of categories" value="{{category}}"> {{category}}</option>
            </select>
            <div class="error"></div>
        </div>

        <div class="form-group">
            <label > Price Range: </label>
            <span *ngFor="let price of prices"> <br/>
                <input id="email" type="radio" class="form-control"  value="{{price}}">{{price}}
            </span>
            <div class="error"></div>
        </div>


        <div class="form-group">
            <label> Password: </label> <br/>
            <input id="password" type="password" class="form-control" placeholder=" Enter Password">
            <div class="error"></div>
        </div>


        <div class="remember-forgot">
            <a href="#"> Forgot Password? </a>
        </div>


        <div align="center" class="form-group">
            <button class="btn btn-primary" id="signup"> Signup </button>
        </div>

        <div class="signup-link">
            <p>
                Already have an account? <a href="./login.html"> Login </a> instead
            </p>
        </div>


    </fieldset>


</form>

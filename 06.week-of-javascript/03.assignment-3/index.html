<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> To-do List </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">

		<div class="title">
			<h1> To-do List </h1>
		</div>

		<div class="middle">
			<table>
				<thead>
					<tr>
						<th> Number </th>
						<th> Task </th>
						<th> Actions </th>
					</tr>
				</thead>
				<tbody>
				<tr>
					<td> 1 </td>
					<td> hello world </td>
					<td> 
						<button class="btn btn-update" id="update"> Update </button>
						<button class="btn btn-delete" id="delete"> Delete </button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>

		<div class="bottom">
			<div class="bottom-1">
				<h2> Add new task? </h2>
			</div>
			<div class="bottom-2">
				<button class="btn btn-add" id="add"> Add </button>
			</div>
		</div>




		</div>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
